<!DOCTYPE html>
<html>
<head>
  <title>Swiss Ephemeris Boot Test</title>
</head>
<body>

<h1>Swiss Ephemeris Boot Test</h1>
<pre id="log">Booting...</pre>

<script src="./swisseph.js"></script>

<script>
const log = msg => document.getElementById("log").textContent += "\n" + msg;

(async () => {
  try {
    log("Creating SwissEph module...");

    const swe = await SwissEphModule({
      locateFile: file => "./" + file
    });

    log("✅ SWISS EPHEMERIS LOADED SUCCESSFULLY");
    console.log(swe);

  } catch(err){
    log("❌ ERROR:");
    log(err);
  }
})();
</script>

</body>
</html>
